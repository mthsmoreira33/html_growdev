<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }

        td {
            border: 1px solid;
        }

        .first-line-table1 {
            text-align: left;
        }

        .sec-line-table1, .sec-line-table2, #three ,.sec-line-table3 {
            text-align: center;
        }

        .third-line-table1 {
            text-align: right;;
        }

    </style>
</head>
<body>
    <table width="100%">
        <tr class="first-line-table1">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="sec-line-table1">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr class="third-line-table1">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table><br>
    <table width="100%">
        <tr class="first-line-table2">
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class="sec-line-table2">
            <td colspan="3">4</td>
        </tr>
        <tr class="third-line-table2">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table><br>
    <table>
        <tr class="first-line-table3">
            <td>1</td>
            <td>2</td>
            <td id="three" rowspan="3">3</td>
        </tr>
        <tr class="sec-line-table3">
            <td colspan="2">4</td>
        </tr>
        <tr class="third-line-table3">
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
