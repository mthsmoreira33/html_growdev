<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Maynard Systems</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="main-box">
      <div class="left-box">
        <h1 class="texto">Entre para ver ou adicionar seus recados!</h1>
        <img src="../img/Add tasks-bro.png" alt="" id="imgPagina">
      </div>
      <div class="right-box">
        <form id="form-box">
          <h1 class="texto">Login</h1>
          <div class="text-field">
            <label for="email" class="texto">Email:</label>
            <input type="email" id="email" required>
          </div>
          <br>
          <div class="text-field">
            <label for="password" class="texto">Senha:</label>
            <input type="password" id="password" required>
          </div>
          <br>
          <button type="submit" id="btn">Login</button>
          <div class="texto nao-cadastrado">Não está cadastrado? Clique <a href="signup.html">aqui</a> para cadastrar.</div>
        </form>
      </div>
    </div>
    <script src="../js/login.js">
    </script>
  </body>
</htmll>
