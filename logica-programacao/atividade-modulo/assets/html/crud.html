<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anotações</title>
  <link rel="stylesheet" href="../css/crud.css">
</head>
<body>
  <main id="campoInput">
    <form id="formulario">
      <input type="text" placeholder="Título" class="recado">
      <textarea type="text" placeholder="Descrição" class="recado" id="descricao"></textarea>
      <button type="submit" class="editar" id="editarTitulo">T</button>
      <button type="submit" class="editar" id="editarDescricao">D</button>
      <button type="submit" class="editar" id="apagar">A</button>
      <div class="botoes">
        <button type="button" id="add">+</button>
        <button type="button" id="zerar">-</button>
        <button type="button" id="logout">L</button>
      </div>
    </form>
  </main>
  <script src="../js/crud.js"></script>
</body>
</html>
