<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <main class="main">
    <div class="container">
      <form class="formulario" id="formularioSignup">
        <h1 id="texto">Cadastro</h1>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Insira seu email..." required>
        <label for="senha">Senha</label>
        <input id="senha" type="password" placeholder="Insira sua senha" required>
        <label for="confirmarSenha">Confirmar Senha</label>
        <input id="confirmarSenha" type="password" placeholder="Confirme sua senha" required>
        <button type="submit" class="botao">Cadastrar</button>
        <span id="naoCadastrado">Já está cadastrado? <a href="../html/login.html">Clique aqui</a></span>
      </form>
    </div>
  </main>
  <script src="../js/signup.js"></script>
</body>
</html>
