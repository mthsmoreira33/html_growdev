<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px dotted blue;
            width: 80%;
            border-spacing: 10px;
        }
        td {
            border: 1px dotted green;
            padding: 8px;
        }
        td:hover {
            background-color: brown;
        }
        tr:nth-child(odd) {
            background-color: turquoise;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabela de Exemplo:</caption>
        <colgroup>
            <col span="2" style="background-color: purple;">
        </colgroup>
        <tr>
            <th></th>
            <th>Coluna 1</th>
            <th>Coluna 2 </th>
        </tr>
        <tr>
            <th>Linha 1</th>
            <td>Célula 1.1</td>
            <td>Célula 1.2</td>
            <td>Célula 1.3</td>
        </tr>
        <tr>
            <th>Linha 2</th>
            <td>Célula 2.1</td>
            <td>Célula 2.2</td>
            <td>Célula 2.3</td>
        </tr>
    </table>
</body>
</html>
