<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n1 = 10, n2 = 2, operador = '';

        if (operador === '+') {
            document.write(`${n1} ${operador} ${n2} = ${n1+n2}`);
        } else if (operador === '-') {
            document.write(`${n1} ${operador} ${n2} = ${n1-n2}`);
        } else if (operador === '*') {
            document.write(`${n1} ${operador} ${n2} = ${n1*n2}`);
        } else if (operador === '/') {
            document.write(`${n1} ${operador} ${n2} = ${n1/n2}`);
        } else {
            document.write('Operador Inv√°lido');
        }

    </script>
</body>
</html>
