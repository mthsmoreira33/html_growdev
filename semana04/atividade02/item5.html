<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        const temperaturaC = 35;
        const temperaturaF = 1.8 * temperaturaC + 32;

        document.write(`A temperatura em Celsius é ${temperaturaC}º C e em Fahrenheit é ${temperaturaF}º F`);
    </script>
</body>
