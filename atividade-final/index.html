<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Maynard System</title>
</head>
<body>
    <div class="esquerda">
        <h1>Anote sua lista</h1>
    </div>
    <div class="direita">
        <div class="login">
            <form action="get">
                <label for="email">Email</label>
                <input id="email" name="email" placeholder="Insira o seu email..." type="email">
                <label for="senha">Senha</label>
                <input id="senha" name="senha" placeholder="Insira sua senha..." type="password">
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
